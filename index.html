<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See What You Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>See What You Type</h1>
      <textarea id="input" cols="30" rows="10" ></textarea>
      <button onclick="ClearFields()" id="btn">Click to Erase</button>
      <h3>Your Text :</h3>
      <p id="output">Input Box Is Empty... Start Typing</p>
    </div>
  </body>
  <script>
   
    const inputText = document.getElementById('input');
    const btns = document.getElementById('btn');
    const outputText = document.getElementById('output');
    document.addEventListener('input',display)

    function display() {

      outputText.innerHTML = inputText.value;
    }
    // btns.addEventListener('click',function);
    function ClearFields() {

     document.getElementById("input").value = "";
     document.getElementById("output").innerHTML = "";
    }
 
</script>
